<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marianne's Portfolio</title>
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <link rel="stylesheet" href="/assets/stylesheets/mediaqueries.css">
</head>

<body>
  <!-- Desktop - nav -->
  <nav id="desktop-nav">
    <div class="logo">Marianne Cooper</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- Mobile - nav  -->
  <nav id="hamburger-nav">
    <div class="logo">Marianne Cooper</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>
  <section id="hero">
    <div class="section__pic-container">
      <img src="/assets/images/ash-pp.png" alt="Marianne's profile picture">
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Marianne Cooper</h1>
      <p class="section__text__p2">Developer</p>
      <div class="btn-container">
        <button class="btn btn-color-2"
        onclick="window.open('')">Download CV
        </button>
        <button class="btn btn-color-1"
        onclick="location.href='./#contact'">Contact Info
        </button>
      </div>
      <div id="socials-container">
        <img
        src="/assets/images/linkedin.png"
        alt="My LinkedIn profile."
        class="icon"
        onclick="location.href='https://linkedin.com/in/marianne-s-cooper'">
        <img
        src="/assets/images/github.png"
        alt="My GitHub profile."
        class="icon"
        onclick="location.href='https://github.com/mariannec0'">
      </div>
    </div>
  </section>
  <script src="/javascript/script.js"></script>
</body>
</html>
